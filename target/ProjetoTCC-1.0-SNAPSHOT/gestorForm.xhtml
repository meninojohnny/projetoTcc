<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fox="http://xmlns.jcp.org/jsf/composite/fox">

    <p:growl id="messages" />
    <h:panelGroup id="gestorPanelGroup">

        <div class="row mb-4">

            <h3 id="titulo-filtro">
                <i class="bi bi-person-fill"></i> Dados Cadastrais
            </h3>
            <hr class="mb-4 my-3"/>

            <div class="form-group col-md-#{managerGestor.create ? '4' : '6'} mb-4">
                <p:outputLabel value="Nome" />
                <p:inputText styleClass="form-control" 
                             id="nome"
                             required="true"
                             disabled="#{managerGestor.view}"
                             requiredMessage="Este campo é obrigatorio"
                             value="#{managerGestor.gestor.nome}" />
            </div>

            <div class="form-group mb-4 col-md-#{managerGestor.create ? '4' : '6'}">
                <p:outputLabel value="Email" />
                <p:inputText styleClass="form-control"
                             id="email"
                             disabled="#{managerGestor.view}"
                             requiredMessage="Este campo é obrigatorio"
                             value="#{managerGestor.gestor.email}" />
            </div>

            <div class="form-group mb-4 col-md-#{managerGestor.create ? '4' : '6'}">
                <p:outputLabel value="Telefone" />
                <p:inputMask styleClass="form-control"
                             id="telefone"
                             disabled="#{managerGestor.view}"
                             requiredMessage="Este campo é obrigatorio"
                             value="#{managerGestor.gestor.telefone}" 
                             mask="(99) 99999-9999" 
                             validateMask="true" />
            </div>



            <div class="form-group mb-4 col-md-#{managerGestor.create ? '4' : '6'}">
                <p:outputLabel value="Login" />
                <p:inputText styleClass="form-control"
                             id="login"
                             disabled="#{managerGestor.view}"
                             requiredMessage="Este campo é obrigatorio"
                             value="#{managerGestor.gestor.login}" />
            </div>

            <h:panelGroup rendered="#{managerGestor.create}">
                <div class="d-flex flex-column form-group col-md-4 mb-4">
                    <p:outputLabel value="Senha" />
                    <p:password
                        styleClass="form-control" 
                        style="width: 100%"
                        id="senha" 
                        value="#{managerGestor.gestor.senha}" 
                        toggleMask="true" 
                        redisplay="true"/>
                </div>

                <div class="d-flex flex-column form-group col-md-4 mb-4">
                    <p:outputLabel value="Repetir Senha" />
                    <p:password
                        styleClass="form-control" 
                        id="repetirSenha" 
                        value="#{managerGestor.repetirSenha}" 
                        toggleMask="true" 
                        redisplay="true"/>
                </div>
            </h:panelGroup>



        </div>

    </h:panelGroup>

    <center>
        <p:commandButton value="Salvar" 
                         icon="#{managerGestor.create ? 'pi pi-save' : 'pi pi-sync' }" 
                         rendered="#{!managerGestor.view}" 
                         actionListener="#{managerGestor.salvar()}" 
                         update="@form" 
                         process="@this gestorForm:gestorPanelGroup" />

        <p:commandButton value="Cancelar"
                         icon="pi pi-ban"
                         rendered="#{managerGestor.edit}" 
                         onclick="window.location.href = 'gestor.xhtml?view= #{managerGestor.gestor.id}'"/>
    </center>

</ui:composition>

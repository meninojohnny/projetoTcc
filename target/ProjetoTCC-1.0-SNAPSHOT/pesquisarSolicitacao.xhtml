    <ui:define name="titulo">

    </ui:define> 
    <ui:define name="subTitulo">
        <i class="bi bi-search m-md-1"></i> Pesquisar Solicitação
    </ui:define>
    <ui:define name="acoes">
        <p:button icon="pi pi-save" value="Cadastrar" href="solicitacao.xhtml"/>
    </ui:define>

    <ui:define name="corpo">
        <h:form id="solicitacaoForm">
            <p:growl id="messages" />

            <h:panelGroup id="pesquisarSolicitacaoPanelGroup">
                <div class="row">

                    <div class="col-md-3 mb-3">
                        <div class="form-group">
                            <p:outputLabel value="N° Protocolo" />
                            <p:inputText id="numeroProtocolo"
                                         value="#{managerSolicitacao.solicitacao.numeroProtocolo}" 
                                         styleClass="form-control" />
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="form-group">
                            <p:outputLabel value="Nome Cidadão" />
                            <p:inputText id="nome"
                                         value="#{managerSolicitacao.solicitacao.numeroProtocolo}" 
                                         styleClass="form-control" />
                        </div>
                    </div>

                    <div class="form-group col-md-3 mb-4">
                        <p:outputLabel value="CPF Cidadão" />
                        <p:inputMask styleClass="form-control"
                                     id="cpf"
                                     disabled="#{managerCidadao.view}"
                                     requiredMessage="Este campo é obrigatorio"
                                     value="#{managerCidadao.cidadao.cpf}" 
                                     mask="999.999.999-99" 
                                     validateMask="true" />
                    </div>

                    <div class="form-group mb-3 col-md-3">
                        <p:outputLabel value="Tipo de Problema" />
                        <p:selectOneMenu id="tipoProblema"
                                         disabled="#{managerSolicitacao.view}"
                                         requiredMessage="Este campo é obrigatório"
                                         styleClass="form-control"
                                         placeholder="Selecione o problema"
                                         value="#{managerSolicitacao.solicitacao.tipoProblema}">
                            <f:selectItem noSelectionOption="true" />
                            <f:selectItems value="#{managerEnums.tipoProblema}" var="t" itemLabel="#{t.label}" itemValue="#{t}" />
                        </p:selectOneMenu>
                    </div>

                </div>

            </h:panelGroup>
            <center style="margin: 10px">
                <p:commandButton value="Pesquisar" icon="pi pi-search" actionListener="#{managerSolicitacao.pesquisar()}" update=" messages tablePanelGroup " process="@this pesquisarSolicitacaoPanelGroup"/>
                <p:commandButton value="Limpar" icon="pi pi-eraser" actionListener="#{managerSolicitacao.instanciarSolicitacao()}" update="@form tablePanelGroup" />
            </center>
            <h:panelGroup id="tablePanelGroup">
                <p:dataTable id="solicitacaoTable" 
                             var="s" 
                             paginator="true"
                             rows="10"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                             rowsPerPageTemplate="5, 10, 20"
                             emptyMessage="Nenhum registro encontrado."
                             styleClass="my-md-3" value="#{managerSolicitacao.listSolicitacao}">
                    <f:facet name="header">
                        <div class="flex justify-content-between align-items-center" style="text-align: center">
                            Solicitação (#{managerSolicitacao.listSolicitacao.size()})
                        </div>
                    </f:facet>
                    <p:column  headerText="Ações" >
                        <p:button icon="pi pi-eye"
                                  class="ui-button-visualizar"
                                  title="Visualizar Solicitacao"
                                  href="solicitacao.xhtml?view=#{s.id}"/>
                        <!--                        <p:commandButton icon="pi pi-trash"
                                                                 title="Remover Nucleo"
                                                                 process="@this"
                                                                 class="ui-button-visualizar"

                                                                 oncomplete="PF('removerNucleoConfirmDialog').show();"
                                                                 >
                                                    <f:setPropertyActionListener value="{nucleo}"
                                                                                 target="{managerNucleo.nucleo}"/>
                                                </p:commandButton>-->
                    </p:column>
                    
                    <p:column headerText="Cidadão">
                        <h:outputText value="José Ferreira Carneiro" />
                    </p:column>

                    <p:column headerText="N° Protocolo">
                        <h:outputText value="#{s.numeroProtocolo}" />
                    </p:column>

                    <p:column headerText="N° Poste">
                        <h:outputText value="#{s.numeroPoste}" />
                    </p:column>

                    <p:column headerText="Data">
                        <h:outputText value="#{managerSolicitacao.dataFormatada(s.creationDate)}" />
                    </p:column>

                    <p:column headerText="Satus">
                        <p:outputLabel style="text-align: center; border-radius: 5px; padding: 5px 0px; width: 100px; background-color: #{managerSolicitacao.backgroundStatus(s.statusSolicitacao)}; color: white"
                                       value="#{s.statusSolicitacao.nome}" />
                    </p:column>

                </p:dataTable>
            </h:panelGroup>

        </h:form>
    </ui:define>
